<div class="search-box">
  <input (keyup.enter)="addProduct()" type="text" placeholder="Wyszukaj produkt"
         [(ngModel)]="this.leafletsService.selectedProduct"
         (ngModelChange)="this.userProductSearchUpdate.next($event)"/>
  <img src="../assets/images/loupe.png">
  <button (click)="addProduct()">+</button>
</div>
