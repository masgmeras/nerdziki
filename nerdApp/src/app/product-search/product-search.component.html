<div class="search-box">
  <input (keyup.enter)="addProduct()" type="text" placeholder="Wyszukaj produkt"
         [(ngModel)]="this.leafletsService.selectedProduct"
         (ngModelChange)="this.userProductSearchUpdate.next($event)"/>
  <img id="search-img" src="../assets/images/loupe.png" alt="Szukajka">
  <button id="search-add" (click)="addProduct()"><i class="fa-solid fa-plus" style="color: #3269c8;"></i></button>
</div>
