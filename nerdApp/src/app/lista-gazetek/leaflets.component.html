<!--{{getFilteredGroupedLeafletsListByPageUrl() | json}}-->
<mat-grid-list cols="3" rowHeight="2:3" [gutterSize]="'1px'">
  <mat-grid-tile rowspan="1" rowHeight="fit" *ngFor="let leafletPerPageUrl of getFilteredGroupedLeafletsListByPageUrl()">
    <mat-card class="example-card tile">
      <mat-card-header>
        <div mat-card-avatar [class]="'example-header-image-' + leafletPerPageUrl[0].brand" ></div>
        <mat-card-title>{{leafletPerPageUrl[0].brand | titlecase}}</mat-card-title>
        <mat-card-subtitle>Sprawdź ofertę sklepu</mat-card-subtitle>
        <div style="float: right;">
          <app-find-products-number [singleLeafletWithPages]="leafletPerPageUrl"></app-find-products-number>
        </div>
      </mat-card-header>

        <img class="example-image" mat-card-image [src]="leafletPerPageUrl[0].thumbnailUrl" alt="Leaflet logo">


      <!--      <mat-card-content>Simple card</mat-card-content>-->
      <mat-card-actions>
        <a mat-icon-button color="primary" [href]="leafletPerPageUrl[0].pdfUrl" target="_blank">
<!--        <a mat-icon-button color="primary" [href]="leaflet.pdfUrl + '?page=' + leaflet.pageNo" target="_blank">-->
          <mat-icon>open_in_new</mat-icon>
        </a>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>


</mat-grid-list>
