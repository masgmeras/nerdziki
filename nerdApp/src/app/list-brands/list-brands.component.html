<div>
    <div class="button-row">
      <mat-checkbox [checked]="allComplete" (change)="setAll($event.checked)" >Zaznacz Wszystko</mat-checkbox>

        <div *ngFor="let store of getStoresList()">
            <mat-checkbox [(ngModel)]="store.checked"  (click)="updateStoreResults()">
                <div [ngClass]="'shop-header-image-' + store.brand"></div>
            </mat-checkbox>
        </div>
    </div>
</div>
