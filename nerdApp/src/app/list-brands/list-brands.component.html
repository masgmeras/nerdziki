<div class="button-row">
  <label class="pointer">
    <input class="input_hidden" type="checkbox" checked [(ngModel)]="isAllSelected" (change)="setItAll()"/>
    <div class="mark_shop">Zaznacz/Odznacz wszystko</div></label>
  <div *ngFor="let store of getStoresList()">
    <label class="pointer">
      <input class="input_hidden" type="checkbox" [(ngModel)]="store.checked" (change)="updateStoreResults()"/>
      <div [ngClass]="store.checked ? 'background-' + store.brand : 'background_shop'"><div [ngClass]="store.checked ? 'shop-header-image-' + store.brand + '2' : 'shop-header-image-' + store.brand"></div>
  </div></label>
  </div>
</div>
