<div class="button-row">
    <mat-checkbox [checked]="allComplete" (change)="setAll($event.checked)" >Zaznacz Wszystko</mat-checkbox>
    <div *ngFor="let store of getStoresList()">
        <mat-checkbox class="mat-checkbox" [(ngModel)]="store.checked" (click)="updateStoreResults()">
            <div [ngClass]="store.checked ? 'shop-header-image-' + store.brand + '2': 'shop-header-image-' +
            store.brand"></div>
        </mat-checkbox>
    </div>
</div>
