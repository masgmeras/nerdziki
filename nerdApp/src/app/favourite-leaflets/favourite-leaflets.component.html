<div class="background">
  <div class="exit-button">
    <button type="submit" class="x-mark"><i class="fa-regular fa-circle-xmark" [routerLink]="['/main']"></i></button>
  </div>
  <div id="container">
    <div id="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div id="tiles-container" class="container">
      <!-- lista ulubionych -->
    </div>
  </div>
  <ul>
    <p>MOJA LISTA</p>
    <li *ngFor="let list of myList">
      {{list}}
      <button (click)="remove(list)">-</button>
    </li>
  </ul>
</div>
