        <input type="checkbox">

      </label>
      <label class="checkbox-label" id="wszystko">
        <input type="button">

        <span class="product-name">  Pokaż Wszystko</span>

    <div class="search-box">

      <img src="../assets/images/loupe.png" (click)="searchCategory(szukanyProdukt)">
