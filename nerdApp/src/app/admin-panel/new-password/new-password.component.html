<div class="form-box">
    <h1 id="title">Nowe hasło</h1>
    <div class="exit-button">
        <button type="submit" class="x-mark"><i class="fa-regular fa-circle-xmark" [routerLink]="['/signin']"></i></button>
    </div>

  <!-- <div style="color: red;">
    {{errors}}
  </div> -->

    <form autocomplete="off" > <!-- [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()" -->
        <div class="input-group">
            <p>Podaj swój adres e-mail na który zostanie wysłane nowe hasło</p>
            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input formControlName="email" type="email" placeholder="Adres E-mail">
            </div>
        </div>
        <div class="option-field">
            <button type="submit" id="login">Wygeneruj nowe hasło</button>
        </div>
    </form>
</div>
